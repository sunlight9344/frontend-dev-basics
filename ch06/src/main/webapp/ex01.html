<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
	setTimeout(function() {
		var child = window.open('popup.html', 'popup', 'width=600, height=400');
		
		setTimeout(function() {
			child.document.write("<h1>뿡스뿡스</h1>");
		}, 1000);
		
		setTimeout(function() {
			// 자식창 움직이기
			child.moveTo(225, 225);
		}, 2000);
		
	}, 1000);
	
</script>

</head>
<body>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역 객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경 정보에 접근이 가능한 객체(Environments(EC)'s, Variable Object)</li>		
	</ul>
</body>
</body>
</html>
