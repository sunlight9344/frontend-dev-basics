<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
/*
	용어정리
	1. 태그
	   HTML문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
	   
	2. 문서객체
	   - 문서객체의 실제 브라우저 구현을 DoM 이라고 부른다잉
	   - JavaScript에서 DOM을 접근할 때 document 라는 이름을 사용한다.
	   - DOM 구현 Tree를 구성하는 노드(Node)의 실제 구현은 HTMLElement Object이다.
		
	3. 노드
	   - DOM Tree의 각 각의 요소(수)
*/

var el = document.getElementById('header');
console.log("DOM 로드 되기 전:" + el);

window.onload = function() {
	var el = document.getElementById('header');
	console.log("DOM 로드 후:" + el);
}

</script>
</head>
<body>
	
	<h1 id="header">DOM(Document Object Model)</h1>
	
</body>
</html>
