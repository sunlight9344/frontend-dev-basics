<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="/ch05/css/tabbox01.css"></link>
<script>

liSelected = null;

function onClicked(li){
	if(liSelected != null){
		liSelected.className = '';
	}
	li.className = 'selected';
	liSelected = li;
}

</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li onclick="onClicked(this)">메뉴 1</li>
        <li onclick="onClicked(this)">메뉴 2</li>
        <li onclick="onClicked(this)">메뉴 3</li>
        <li onclick="onClicked(this)">메뉴 4</li>
        <li onclick="onClicked(this)">메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
