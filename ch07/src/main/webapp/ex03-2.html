<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-simple.js"></script>
<script>
console.log(jQuery().jquery);
$(function(){
	
	var $obj = $(".par");
	console.log(
		$obj,
		typeof(jQuery),
		typeof ($obj),
		$obj.length,
		$obj instanceof Array
	);
	
	$obj.click(function(){
		console.log("clicked:" + this);
	});
	
	setTimeout(function(){
		$obj.css('color', 'red');
	}, 1000);

	setTimeout(function(){
		$("p").css('font-weight', 'bold');
	}, 2000);
	
});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기2</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
