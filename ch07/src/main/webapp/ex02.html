<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>
<script>
// jQuery는 DOM 엘리먼트를 선택하는 작업을 보통 하기 때문에 
// DOM 로딩이 완료딘 후에 작업 코드를 작성한다.

// 1. DOM이 완료된 시점1: DOM API를 사용
window.addEventListener('load', function() {
	var $obj = $('#header');
	console.log($obj.length);	
});

// 2. DOM이 완료된 시점2: jQuery를 사용하는 방법1
$(document).ready(function() {
	var $obj = $('#header');
	console.log($obj.length);	
});

// 3. DOM이 완료된 시점3: jQuery를 사용하는 방법2
// DOM 이 로딩됐을 떄 실행해야하는 콜백 함수 넣어야할 떄 딱 하나임
// 이 때 딱 사용함요
$(function() {
	var $obj = $('#header');
	console.log($obj.length);		
});

</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
