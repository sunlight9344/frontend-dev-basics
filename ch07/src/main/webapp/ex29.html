<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		$('p').replaceWith('<h2>변경</h2>');
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - wrapAll()</h1>
	
	<h2>타이틀입니다.</h2>
	<p>내용입니다.</p>
</body>
</html>
