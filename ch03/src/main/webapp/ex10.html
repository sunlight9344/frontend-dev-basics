<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">

* { padding:0; margin:0; }
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}
	
ul.nothing {
	list-style-type: none;
	width: 500px;
	height: 25px;
	margin: 100px auto;
	border: 1px solid #333;
}

ul.nothing li {
	width: 50px;
	font-weight: bold;
	border: 1px solid #555;
	float: left;
	text-align: center;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
		<li>메뉴5</li>
	</ul>
</body>
</html>
